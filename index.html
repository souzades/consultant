<head>
  <meta charset="UTF-8" />
  <title>Denise Souza | Consultoria em análise de dados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
  <style>
    :root {
      --verde-profissional: #8AA29E;      /* Verde suave e equilibrado */
      --lavanda-claro: #C7B8E0;           /* Lavanda delicada e sofisticada */
      --bege-neutro: #F5F1E6;             /* Bege claro, ótimo para fundo */
      --cinza-claro: #E3E0DA;             /* Cinza de apoio */
      --texto: #333333;                    /* Cor do texto */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background-color: var(--bege-neutro);
      color: var(--texto);
    }

    header {
      background: linear-gradient(120deg, var(--lavanda-claro), var(--verde-profissional));
      color: white;
      text-align: center;
      padding: 3rem 1rem 2rem;
      animation: fadeIn 1s ease-in-out;
    }

    header img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin-top: 1rem;
      border: 4px solid white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.05);
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      font-family: 'Allura', cursive;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: var(--verde-profissional);
    }

    section {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .accordion {
      background-color: var(--bege-neutro);
      color: var(--texto);
      cursor: pointer;
      padding: 1rem 1.5rem;
      width: 100%;
      text-align: left;
      border: none;
      border-left: 6px solid var(--verde-profissional);
      border-radius: 10px;
      outline: none;
      transition: background-color 0.3s ease;
      margin-bottom: 1.2rem;
      font-size: 1.1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .accordion:hover {
      background-color: var(--lavanda-claro);
    }

    .panel {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      background-color: var(--bege-neutro);
      padding: 0 1.5rem;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
      font-size: 0.95rem;
    }

    .panel p, .panel li {
      margin: 1rem 0;
    }

    .contact {
      text-align: center;
      margin-top: 3rem;
    }

    .contact-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .email-button, .whatsapp-button {
      background-color: var(--verde-profissional);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .email-button:hover, .whatsapp-button:hover {
      background-color: var(--lavanda-claro);
    }

    .social-links {
      margin-top: 1rem;
    }

    .social-links a {
      margin: 0 10px;
      color: var(--texto);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s ease;
    }

    .social-links a:hover {
      border-color: var(--verde-profissional);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--bege-neutro);
      font-size: 0.9rem;
      color: var(--verde-profissional);
      margin-top: 3rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      header img {
        width: 100px;
        height: 100px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
